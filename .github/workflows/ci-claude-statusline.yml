name: CI claude_statusline

permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - 'claude_statusline/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci-claude-statusline.yml'
  pull_request:
    paths:
      - 'claude_statusline/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci-claude-statusline.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: rust-ci-workspace-${{ runner.os }}

      - name: Run cargo check
        run: cargo check --all-targets -p claude_statusline

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Run cargo fmt
        run: cargo fmt -p claude_statusline -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: rust-ci-workspace-${{ runner.os }}

      - name: Run cargo clippy
        run: cargo clippy --all-targets -p claude_statusline -- -D warnings

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: rust-ci-workspace-${{ runner.os }}

      - name: Run cargo test
        run: cargo test --all-targets -p claude_statusline

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: rust-ci-workspace-${{ runner.os }}

      - name: Run cargo build
        run: cargo build --release -p claude_statusline
