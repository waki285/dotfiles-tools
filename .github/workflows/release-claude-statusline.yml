name: Release claude_statusline

on:
  push:
    tags:
      - 'claude_statusline-v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., claude_statusline-v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-statusline:
    name: Build Claude Statusline
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            name: claude_statusline-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: claude_statusline-macos-arm64
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: claude_statusline-linux-x86_64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            name: claude_statusline-linux-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: claude_statusline-windows-x86_64.exe
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            name: claude_statusline-windows-arm64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo registry and build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          key: ${{ matrix.target }}-statusline

      - name: Install musl tools (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install cross (Linux ARM64 musl)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary (Unix)
        if: runner.os != 'Windows' && matrix.target != 'aarch64-unknown-linux-musl'
        run: cargo build --release --target ${{ matrix.target }} -p claude_statusline

      - name: Build release binary (Linux ARM64 musl with cross)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cross build --release --target ${{ matrix.target }} -p claude_statusline

      - name: Build release binary (Windows)
        if: runner.os == 'Windows'
        env:
          RUSTFLAGS: "-C target-feature=+crt-static"
        run: cargo build --release --target ${{ matrix.target }} -p claude_statusline

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/claude_statusline dist/${{ matrix.name }}
          chmod +x dist/${{ matrix.name }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/claude_statusline.exe" "dist/${{ matrix.name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v7
        with:
          name: ${{ matrix.name }}
          path: dist/${{ matrix.name }}

  release:
    needs: [build-statusline]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Determine tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create tag if not exists (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git fetch --tags
          if ! git rev-parse "${{ steps.tag.outputs.tag }}" >/dev/null 2>&1; then
            git tag "${{ steps.tag.outputs.tag }}"
            git push origin "${{ steps.tag.outputs.tag }}"
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v8
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            cp "$dir/$name" "release/$name"
            chmod +x "release/$name" 2>/dev/null || true
          done
          ls -la release/

      - name: Create checksums
        working-directory: release
        run: |
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          body: |
            ## claude_statusline Release

            ### Binaries
            - `claude_statusline-macos-x86_64` - macOS on Intel (x86_64)
            - `claude_statusline-macos-arm64` - macOS on Apple Silicon (arm64)
            - `claude_statusline-linux-x86_64` - Linux on x86_64 (musl, static)
            - `claude_statusline-linux-arm64` - Linux on ARM64 (musl, static)
            - `claude_statusline-windows-x86_64.exe` - Windows on x86_64 (static)
            - `claude_statusline-windows-arm64.exe` - Windows on ARM64 (static)

            ### Usage
            Place the binary at `~/.claude/hooks/claude_statusline` and configure `~/.claude/settings.json`:
            ```json
            {
              "statusLine": {
                "type": "command",
                "command": "$HOME/.claude/hooks/claude_statusline",
                "padding": 0
              }
            }
            ```

            ### Verification
            ```bash
            sha256sum -c SHA256SUMS.txt
            ```
          files: |
            release/*
          draft: false
          prerelease: false
